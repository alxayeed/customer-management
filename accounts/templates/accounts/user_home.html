{% extends 'accounts/base.html' %}

{% block content %}
{% include 'accounts/status.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>Product Name</th>
                    <th>Note</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                </tr>
                {% for order in orders %}
                <tr>
                    <td>{{order.product.name}}</td>
                    <td>{{order.product.note}}</td>
                    <td>{{order.date_ordered}}</td>
                    <td>{{order.status}}</td>
                {% endfor %}

            </table>

        </div>

    </div>

</div>

{% endblock %}
