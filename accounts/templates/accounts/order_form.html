{% extends 'accounts/base.html' %}
{% load static %}

{% block content %}

<div class="container" style="padding: 10%;padding-left: 30%;">
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }} 
                    {% for form in formset %}
                    {{ form }}
                    <hr>
                    {% endfor %}
                
                    <input class="btn btn-info" style="border: 20%;" type="submit" name=Submit>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
